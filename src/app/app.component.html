<div class="scroller" *ngIf="config$ | async as config" id="reveal1">
  <section *ngFor="let layer of config.layers" [attr.id]="layer.id">
    <ng-container *ngIf="layer?.content">
      <ng-container [ngSwitch]="layer?.content?.type">
        <p *ngSwitchCase="'TEXT'">{{layer?.content?.value}}</p>
        <video *ngSwitchCase="'VIDEO'" [src]="layer?.content?.value"></video>

      </ng-container>
    </ng-container>
  </section>
</div>
